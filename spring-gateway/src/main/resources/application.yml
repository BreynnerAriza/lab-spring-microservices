resilience4j:
  circuitbreaker:
    configs:
      defecto:
        sliding-window-size: 5
        failure-rate-threshold: 40
        wait-duration-in-open-state: 20s
        permitted-number-of-calls-in-half-open-state: 3
        slow-call-rate-threshold: 40
        slow-call-duration-threshold: 1s
    instances:
      products:
        base-config: defecto
  timelimiter:
    configs:
      defecto:
        timeout-duration: 4s
    instances:
      items:
        base-config: defecto

spring:
  cloud:
    gateway:
      routes:
      - id: microservice-product
        uri: lb://microservice-product
        predicates:
        - Path=/gateway/api/v1/product/**
        - Header=token, 123456
        - Method=GET,POST
        - Query=color, verde
        - Cookie=color, azul
        filters:
        - name: CircuitBreaker
          args:
            name: products
            statusCodes: 500
            fallbackUri: /forward:/api/items/5
        - StripPrefix=1

      - id: microservice-items
        uri: lb://microservice-items
        predicates:
        - Path=/gateway/api/v1/items/**
        filters:
        - StripPrefix=1
        - AddRequestHeader=token-request, ahdjahsjkda
        - AddResponseHeader=token-response, 1231231
        - AddRequestParameter=name, Breynner
